<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>{{title}}</title>
        <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
    </head>
    <body>
        <!-- Fixed navbar -->
       
            <div class="container">
                <!-- Main component for a primary marketing message or call to action -->
                <div class="jumbotron">
                    <div class="row">
                      <form id="register" class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Register</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="title">Title</label>
  <div class="col-md-4">
    <select id="title" name="title" class="form-control">
      <option value="Mr">Mr</option>
      <option value="Ms">Ms</option>
      <option value="Mss">Mss</option>
      <option value="Dr.">Dr.</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="firstName">First Name</label>  
  <div class="col-md-4">
  <input id="firstName" name="firstName" type="text" placeholder="First Name" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lastName">Last Name</label>  
  <div class="col-md-4">
  <input id="lastName" name="lastName" type="text" placeholder="Last Name" class="form-control input-md">
    
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="gender">Gender</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="gender-0">
      <input type="radio" name="gender" id="gender-0" value="1" checked="checked">
      Male
    </label> 
    <label class="radio-inline" for="gender-1">
      <input type="radio" name="gender" id="gender-1" value="2">
      Female
    </label>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="other">Other</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="other" name="other">Other</textarea>
  </div>
</div>

<!-- Multiple Checkboxes (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="favoritePet">Favorite Pest</label>
  <div class="col-md-4">
    <label class="checkbox-inline" for="favoritePet-0">
      <input type="checkbox" name="favoritePet" id="favoritePet-0" value="1">
      Cats
    </label>
    <label class="checkbox-inline" for="favoritePet-1">
      <input type="checkbox" name="favoritePet" id="favoritePet-1" value="2">
      Dogs
    </label>
    <label class="checkbox-inline" for="favoritePet-2">
      <input type="checkbox" name="favoritePet" id="favoritePet-2" value="3">
      Hamsters
    </label>
    <label class="checkbox-inline" for="favoritePet-3">
      <input type="checkbox" name="favoritePet" id="favoritePet-3" value="4">
      Fish
    </label>
    <label class="checkbox-inline" for="favoritePet-4">
      <input type="checkbox" name="favoritePet" id="favoritePet-4" value="5">
      Birds
    </label>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for=""></label>
  <div class="col-md-4">
    <button id="save" name="save" type='submit' class="btn btn-primary">Save</button>

  </div>
</div>

</fieldset>
</form>


                    </div>
                </div>
                </div> <!-- /container -->
                <!-- Bootstrap core JavaScript
                ================================================== -->
                <!-- Placed at the end of the document so the pages load faster -->
                <script src="js/jquery.js"></script>
                <!-- Bootstrap Core JavaScript -->
                <script src="js/bootstrap.min.js"></script>

                <script type="text/javascript">
                    $(function() {
                        $("#register").submit(function(e) {

                            e.preventDefault();
                            
                            $.ajax({
                              type: "POST",
                              url: '/register',
                              data: $("#register").serialize(),
                              success: function(res){
                                console.log(res);
                                $("#register").reset();
                              }
                            });
                        });
                    });

                </script>
                
            </body>
        </html>
